<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不要沉迷小说</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card h2 {
            margin: 0;
            padding: 15px;
            font-size: 20px;
            color: #333;
        }
        .card p {
            margin: 0;
            padding: 0 15px 15px;
            color: #666;
        }
        .card a {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>不要熬夜看小说</h1>
    <div class="container">
        <div class="card">
            <img src="assets/img_3.png" alt="小说1封面">
            <h2>【线路1】穿越兽世：绑定生子系统后逆袭了</h2>
            <p>苏颜为实现本愿，进入兽世，变成了一只小白鼠，并绑定了生子系统。注：微信打不开用浏览器</p>
            <a href="https://ixunshu.net/xs/18382703/zjml/3" target="_blank">阅读小说</a>
        </div>
        <div class="card">
            <img src="assets/img_2.png" alt="小说2封面">
            <h2>【资源1】替嫁王妃重生后不做团宠炮灰女配</h2>
            <p>苏妘一直到死，才知道自己原来是一本团宠文里面的炮灰女配。</p>
            <a href="https://whale-yu.github.io/YunStore/xiaoshuo2.html" target="_blank">阅读小说</a>
        </div>
        <div class="card">
            <img src="assets/img.png" alt="小说3封面">
            <h2>资源寻找中...</h2>
            <p>xxx</p>
            <a href="" target="_blank">阅读小说</a>
        </div>
        <div class="card">
            <img src="assets/img_1.png" alt="小说4封面">
            <h2>资源寻找中...</h2>
            <p>xxx</p>
            <a href="" target="_blank">阅读小说</a>
        </div>

        <!-- 可以根据需要继续添加更多卡片 -->
    </div>
</body>
</html>
